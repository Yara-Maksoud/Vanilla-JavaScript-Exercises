<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6- Window Object Exercises -->
    <!-- div for alert message -->
    <div>
        <h1>Click the button to see an alert</h1>
        <button onclick="alertMessage()">Click me</button>
    </div>
    <!-- div for greeting user -->
     <div>
        <h1>Click the button to be greeted</h1>
        <button onclick="greeting()">Greeting</button>
     </div>

    <!-- 7- DOM Manipulation Exercises -->
     <!-- First exercise -->
     <div id="changeContent" style="margin-top: 20px;">
         Click the button to change the text!
        <button onclick="changeContent()" style="display: block;">Change</button>
     </div>

     <!-- Second exercise -->
     <div>
        <h2>Shopping List</h2>
        <ul id="list">
            <li>Tomatoes</li>
            <li>Cucumber</li>
            <li>Onion</li>
            <li>Cheese</li>
        </ul>
        <button onclick="addItem()">Add Item</button>
     </div>

     <!-- Third exercise -->
      <div style="margin-top: 20px;">
        <img id="img" src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="nature image" style="width: 400px;">
        <button onclick="changeImage()" style="display: block;">Change the image</button>
      </div>

      <!-- Fourth exercise -->
      <div style="margin-top: 20px;">
        <form id="loginForm">
            <label for="user_name">User Name: </label>
            <input type="text" id="user_name" name="username">
            <label for="password">Password: </label>
            <input type="password"  id="password" name="pass">
            <input type="submit" value="Login" onclick="validate()">
        </form>
      </div>


   <script src="script1.js"></script> 

</body>
</html>
